<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="https://www.shareicon.net/download/2016/08/05/807319_gaming_512x512.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <script src="./app.js" defer></script>

</head>
<body>
    <h1>Pokemon Cards</h1>
    <form class="poke-search">
        <input type="text" name="poke-input" id="poke-input">
        <button class="btn-search"><i class="fas fa-search"></i></button>
    </form>

    <div class="poke-container">
        <div class="poke-box">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="">
        </div>
        <h4 class="poke-name">Bulbasaur</h4>
        <p class="poke-id">#001</p>
        <p class="poke-type">Type: grass</p>
    </div>
    
</body>
</html>
